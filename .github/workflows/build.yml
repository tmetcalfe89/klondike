name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Runs your build script

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build  # Specify your output directory here (e.g., `dist` if that's where your CSS and built files are)
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
