<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klondike</title>
    <link rel="stylesheet" href="./build/style.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <header>
        <div data-info="timer">0:00:00</div>
        <div data-info="score">Score <span>0</span></div>
        <div data-info="moves">Moves <span>0</span></div>
    </header>
    <main>
        <section>
            <div class="deck" data-card="B"></div>
            <div class="discard stack"></div>
        </section>
        <section>
            <div class="column stack"></div>
            <div class="column stack"></div>
            <div class="column stack"></div>
            <div class="column stack"></div>
            <div class="column stack"></div>
            <div class="column stack"></div>
            <div class="column stack"></div>
        </section>
        <section>
            <div data-goal="H" data-card="HE"></div>
            <div data-goal="D" data-card="DE"></div>
            <div data-goal="C" data-card="CE"></div>
            <div data-goal="S" data-card="SE"></div>
        </section>
    </main>
</body>

</html>
