<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klondike</title>
    <link rel="stylesheet" href="./build/style.css">
</head>

<body>
    <header>
        <div data-info="timer">0:00:00</div>
        <div data-info="score">Score <span>0</span></div>
        <div data-info="moves">Moves <span>0</span></div>
    </header>
    <main>
        <section>
            <div class="deck" data-card="bg"></div>
            <div class="hand stack">
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
            </div>
        </section>
        <section>
            <div class="column stack">
                <div data-card="H1"></div>
            </div>
            <div class="column stack">
                <div data-card="bg"></div>
                <div data-card="H2"></div>
            </div>
            <div class="column stack">
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
            </div>
            <div class="column stack">
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
            </div>
            <div class="column stack">
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
            </div>
            <div class="column stack">
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
            </div>
            <div class="column stack">
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
                <div data-card="bg"></div>
            </div>
        </section>
        <section>
            <div data-goal="heart" data-card="HE"></div>
            <div data-goal="diamond" data-card="DE"></div>
            <div data-goal="club" data-card="CE"></div>
            <div data-goal="spade" data-card="SE"></div>
        </section>
    </main>
</body>

</html>
